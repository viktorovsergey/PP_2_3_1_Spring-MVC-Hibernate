<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>

<form th:method="post" th:action="@{/edit}" th:object="${user}">

    <label for="id">ID:</label>
    <input type="number" id="id" name="id" th:field="*{id}" required readonly>
    <br>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
    <br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
    <br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="*{email}" required>
    <br>
    <br/>
    <br/>
    <button type="submit">Update user</button>
</form>
<br/>
<br/>
<br/>
<a href="/">
    <button type="button">Home page</button>
</a>

</body>
</html>
